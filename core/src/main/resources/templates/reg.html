<!DOCTYPE  "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Registration</h1>
        <form th:action="@{/reg}" th:object="${user}" method="post" class="form">
            <div class="form-group">
                <label for="username">username</label>
                <input class="form-control" type="text" th:field="*{username}" id="username" placeholder="from 1 to 32 char">
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input class="form-control" type="text" th:field="*{password}" id="password" placeholder="from 8 to 32 char">
            </div>
                <div style="color: red">
                    <ul th:if="${myerror!=null}">
                        <li th:each="s : ${myerror}" th:text="${s.getDefaultMessage()}"></li>
                    </ul>
                </div>
            <br>
            <input type="submit" class="btn btn-success" value="Registration">
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
